<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<h3>Add a movie</h3>
<form>
    <label for="movieName">Movie name:</label><br>
    <input type="text" id="movieName" name="movieName" placeholder="Please enter the name of the movie" ><br>
    <label for="movieDescription">Movie Description:</label><br>
    <textarea name="movieDescription" id="movieDescription" cols="60" rows="6"  placeholder="Please enter the description"></textarea><br>
    <label for="movieRating">Rating:</label><br>
    <input type="text" id="movieRating" name="movieRating" placeholder="Please enter the rating" ><br>
    <input type="button" value= "Submit">
</form>
</body>
</html>
